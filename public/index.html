<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Stack Express + MySQL + Docker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Tu hoja de estilos -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container text-center">
      <div class="card p-5 bg-white">
        <div class="mb-4">
          <i class="bi bi-boxes text-primary" style="font-size: 3rem;"></i>
        </div>
        <h1 class="text-primary fw-bold mb-3">Stack Express + MySQL + Docker</h1>
        <p class="lead text-secondary">Tu entorno web liviano y listo para escalar ğŸ³</p>

        <button id="btnApi" class="btn btn-success btn-lg mt-3">
          <i class="bi bi-play-fill"></i> Probar API
        </button>

        <!-- Resultado -->
        <div id="respuesta" class="alert alert-info mt-4">
          <i class="bi bi-info-circle"></i> Esperando respuesta del servidor...
        </div>

        <footer class="mt-4">
          <i class="bi bi-database"></i> Base de datos: <strong>MySQL</strong> Â· 
          <i class="bi bi-cloud"></i> Contenedor: <strong>Docker</strong> Â· 
          <i class="bi bi-node-plus"></i> Backend: <strong>Express.js</strong>
        </footer>
      </div>
    </div>

    <script>
      const btn = document.getElementById('btnApi');
      const respuesta = document.getElementById('respuesta');

      btn.addEventListener('click', async () => {
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Conectando...';
        respuesta.style.display = 'block';
        respuesta.className = 'alert alert-info';
        respuesta.innerHTML = '<i class="bi bi-hourglass-split"></i> Consultando API...';

        try {
          const res = await fetch('/api');
          const data = await res.json();

          respuesta.className = 'alert alert-success';
          respuesta.innerHTML = `<i class="bi bi-check-circle"></i> ${data.mensaje || 'ConexiÃ³n exitosa con la API ğŸ‰'}`;
        } catch (error) {
          respuesta.className = 'alert alert-danger';
          respuesta.innerHTML = '<i class="bi bi-x-circle"></i> Error al conectar con la API ğŸ˜¢';
        } finally {
          btn.disabled = false;
          btn.innerHTML = '<i class="bi bi-arrow-repeat"></i> Probar otra vez';
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
